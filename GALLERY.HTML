<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - African Tourism</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #1a1a1a;
            padding: 20px;
        }

        header h1 {
            color: #FFD700;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background: #222;
            padding: 10px 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 8px 12px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        main {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
        }

        main h2 {
            color: #FFD700;
            font-size: 2em;
            margin: 30px 0 15px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 25px rgba(255, 215, 0, 0.7);
        }

        footer {
            background-color: #222;
            padding: 15px;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .gallery img {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>African Tourism</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faq.html">FAQ</a></li>
    </ul>
</nav>

<main>
   <h2>Safari Wildlife</h2>
<div class="gallery">
    <img src="image/11.jpg" alt="Cheetahs Running in the Savannah">
    <img src="image/12.jpg" alt="Elephants Near Waterhole">
</div>

<h2>Majestic Landscapes</h2>
<div class="gallery">
    <img src="image/13.jpg" alt="Golden Desert Dunes">
    <img src="image/14.jpg" alt="Mountain Peaks with Clouds">
</div>

<h2>Heritage & Culture</h2>
<div class="gallery">
    <img src="image/15.jpg" alt="Local Music Performance">
    <img src="image/16.jpg" alt="Authentic Village Exploration">
</div>

</main>

<footer>
    &copy; 2025 African Tourism. All rights reserved.
</footer>

</body>
</html>
